<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Snow Pit Data</title>
<style type="text/css">
#snow_profile_container {
  position: relative;
  display: inline-block;
}
#snow_profile_ctrls {
  position: absolute;
  top: 0;
  right: 0;
}
div.kineticjs-content {
/*  background-color: yellow; */
}
</style>
<link rel="stylesheet" type="text/css" href="jquery.ui.theme.css" />
<link rel="stylesheet" type="text/css" href="jquery.ui.core.css" />
<link rel="stylesheet" type="text/css" href="jquery.ui.button.css" />
<link rel="stylesheet" type="text/css" href="jquery.ui.dialog.css" />
<link rel="stylesheet" type="text/css" href="jquery.ui.resizeable.css" />
</head>

<body>
<h1>Snow Pit Data</h1>
<div id="snow_profile_container">
<div id="snow_profile_diagram"></div>
<table id="snow_profile_ctrls"><tbody></tbody></table>
</div>
<!--
  Form to edit snow layer description.  Pops up as a modal window.
-->
<div id="snow_profile_descr" title="Snow Layer Description" class="ui-helper-hidden">
<form>
<p>
<label for="snow_profile_grain_shape">Grain Shape:</label>
<select id="snow_profile_grain_shape">
  <option value=""></option>
</select>
</p>
<p>
<label for="snow_profile_grain_size">Grain Size:</label>
<select id="snow_profile_grain_size">
  <option value="" selected="selected"></option>
</select>
</p>
<p>
<label for="snow_profile_lwc">Liquid Water Content:</label>
<select id="snow_profile_lwc">
  <option value="" selected="selected"></option>
</select>
</p>
<p>
<label for="snow_profile_comment">Comment:</label><br />
<textarea id="snow_profile_comment" columns="30" rows="5"></textarea>
</p>
</form>
</div>
<script src="kinetic-v4.7.2.js"></script>
<script src="jquery.js"></script>
<script src="jquery.ui.core.min.js"></script>
<script src="jquery.ui.widget.min.js"></script>
<script src="jquery.ui.mouse.min.js"></script>
<script src="jquery.ui.button.min.js"></script>
<script src="jquery.ui.dialog.min.js"></script>
<script src="jquery.ui.draggable.min.js"></script>
<script src="jquery.ui.position.min.js"></script>
<script src="jquery.ui.resizeable.min.js"></script>
<script src="snow_profile.js" defer="defer"></script>
<button onclick="javascript:
  var i;
  for (i = 0; i < SnowProfile.snowLayers.length; i++) {
    SnowProfile.snowLayers[i].handleInvisible();
  }
  var canvas = $('#snow_profile_diagram canvas').toArray()[0];
  window.open(canvas.toDataURL(), 'new_window',
    'width=SnowProfile.STAGE_WD,height=SnowProfile.STAGE_HT');
  for (i = 0; i < SnowProfile.snowLayers.length; i++) {
    SnowProfile.snowLayers[i].handleVisible();
  }">Preview</button>
</body>
</html>
